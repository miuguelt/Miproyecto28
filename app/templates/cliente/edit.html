<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <title>Administrar usuarios</title>
</head>
<body>
    <h1>Editar Usuarios</h1>
    <form action="{{ url_for('users.edit', id=datauser.iduser) }}" method="post">
        <label for="nombre">Nombre usuario:</label>
        <input type="text" id="nameuser" name="nameuser" value="{{ datauser.nameuser }}" required>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" value="{{ datauser.nombre }}" required placeholder="Nombre usuario">

        <div class="form-group">
            <label for="telefono">telefono:</label>
            <input type="text" name="telefono" value="{{ datauser.telefono }}" placeholder="Teléfono">
        </div>

        <div class="form-group">
            <label for="cedula">cedula:</label>
            <input type="text" name="cedula" value="{{ datauser.cedula }}" placeholder="Cédula" required>
        </div>

        <div class="form-group">
            <label for="correo">correo:</label>
            <input type="email" name="correo" value="{{ datauser.correo }}" placeholder="Correo">
        </div>

        <div class="form-group">
            <label for="img1">Imagen de Perfil:</label>
            <input type="file" id="img1" name="img1" accept="image/*">
        </div>
        <br><br>
        <button type="submit">Actualizar Usuarios</button>
        <a class="button1" href="{{ url_for('users.index') }}">Cancelar</a>

    </form>
</body>
</html>
