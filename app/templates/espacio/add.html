<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Espacio</title>
</head>
<body>
    <h1>Agregar Nuevo Espacio</h1>
    
    <!-- Formulario para agregar un nuevo espacio -->
    <form method="POST">
        <!-- Campo para el número del espacio -->
        <div>
            <label for="numero">Número de Espacio:</label>
            <input type="text" id="numero" name="numero" required>
        </div>

        <!-- Campo para la descripción del espacio -->
        <div>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>
        </div>

        <!-- Campo para la ubicación del espacio -->
        <div>
            <label for="ubicacion">Ubicación (Ej. Piso 1, Espacio 101):</label>
            <input type="text" id="ubicacion" name="ubicacion" required>
        </div>

        <!-- Checkbox para el estado activo -->
        <div>
            <label for="activo">Activo:</label>
            <input type="checkbox" id="activo" name="activo">
        </div>

        <!-- Botón de enviar -->
        <div>
            <button type="submit">Agregar Espacio</button>
        </div>
    </form>

    <br>
    <a href="{{ url_for('espacio.index') }}">Volver a la lista de espacios</a>
</body>
</html>
